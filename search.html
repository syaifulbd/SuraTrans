<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Search page</title>
</head>
<body background="/img/pahlawan.jpg">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <div class="btn-back">
    <a href="index.html"><button type="button" class="btn btn-primary"
        style="background-color: black;">
      Back to Home
    </button></a>
</div>

    <form class="search-form">
        <div class="mb-3">
          <label for="route" class="form-label">Choose Route!</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">Tunjungan Street - Tugu Pahlawan</option>
            <option value="2">Tugu Pahlawan - Tunjungan Street</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="vehicle" class="form-label">Choose Your Vehicle</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">Ojek Online</option>
            <option value="2">Taxi</option>
            <option value="3">Bus</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Passenger</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      
        <a href="result.html"><button type="button" class="btn btn-primary">Submit
        </button></a>
        </form>
